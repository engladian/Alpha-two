<div ng-show="ShowPanel()" class="panel panel-primary">
    <h3 class="panel-heading" style="margin-top: 0;">Second Insured</h3>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="sifirstname">First Name:</label>
                    <input type="text" ng-model="model.secondInsured.firstName" class="form-control" id="sifirstname" name="sifirstname">
                </div>
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="silastname">Last tName:</label>
                    <input type="text" ng-model="model.secondInsured.lastName" class="form-control" id="silastname" name="silastname">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9">
                <div class="form-group">
                    <label for="siemail">Email Address:</label>
                    <input type="text" ng-model="model.secondInsured.Email" class="form-control" id="siemail" name="siemail">
                </div>
            </div>
        </div>
    </div>
</div>
